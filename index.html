<!DOCTYPE html>
<html>
<head>
    <title>C-M Project</title>
    <meta charset="utf-8">
</html>
<body>
    <h1 id="title">FreeCodeCamp Survey Form
    </h1>
    <p id="description">Thank you for taking this survey</p>
    <form id="survey-form">
      <div class="">
        <label id="name-label">Name</label><br>
        <input type="text" id="name" placeholder="Full name"><br>
      </div>
      <div class="">
        <label id="email-lable">Email</label><br>
        <input type="email" id="email" placeholder="valid email">
      </div>
      <div class="">
        <label id="number-label">Age</label><br>
        <input type="number" id="number" min="10" max="99" placeholder="Valid age">
      </div>
      <labe>Which option best describes your current role?</labe><br>
      <select name="Role" id="dropdown">
        <option value="Student">Student</option>
        <option value="FullJob">Full Time Job</option>
        <option value="Fulllearner">Full Time Learner</option>
        <option value="PreferNotsay">Prefer Not To Say</option>
        <option value="Other">Others</option>
      </select>
      <div>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="">
          <input type="radio" name="definitely" value="definitely">
          Definitely
        </label><br>
        <label for="">
          <input type="radio" name="maybe" value="maybe">
          Maybe
        </label><br>
        <label for="">
          <input type="radio" name="notSure" value="notSure">
          Not Sure
        </label><br>
      </div>
      <div>
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="Feature" id="dropdown">
          <option value="Challenges">Challenges</option>
          <option value="Features">Features</option>
          <option value="Community">Community</option>
          <option value="OpenSource">Open Source</option>
          <option value="Other">Others</option>
        </select>
      </div>
      <div>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="">
          <input type="checkbox" name="FEProjects" value="FEProjects">
          Front-End Projects
        </label><br>
        <label for="">
          <input type="checkbox" name="BEProjects" value="BEProjects">
          Back-End Projects
        </label><br>
        <label for="">
          <input type="checkbox" name="Dvisual" value="Dvisual">
          Data Visualization
        </label><br>
        <label for="">
          <input type="checkbox" name="challenge" value="challenge">
          Challenges
        </label><br>
        <label for="">
          <input type="checkbox" name="OSC" value="OSC">
          Open Source Community
        </label><br>
        <label for="">
          <input type="checkbox" name="GHR" value="GHR">
          Gitter help rooms
        </label><br>
        <label for="">
          <input type="checkbox" name="videos" value="videos">
          Videos
        </label><br>
        <label for="">
          <input type="checkbox" name="citym" value="citym">
          City meetups
        </label><br>
        <label for="">
          <input type="checkbox" name="wiki" value="wiki">
          Wiki
        </label><br>
        <label for="">
          <input type="checkbox" name="forum" value="forum">
          Forum
        </label><br>
        <label for="">
          <input type="checkbox" name="AditionalC" value="AditionalC">
          Aditional courses
        </label><br>
      </div>
      <div>
    </form>
</body>
</html>
