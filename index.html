<!DOCTYPE html>
<html>
<head>
    <title>C-M Project</title>
    <meta charset="utf-8">
</html>
<body>
    <h1 id="title">FreeCodeCamp Survey Form
    </h1>
    <p id="description">Thank you for taking this survey</p>
    <form id="survey-form">
      <div class="">
        <label id="name-label">Name</label><br>
        <input type="text" id="name" placeholder="Full name"><br>
      </div>
      <div class="">
        <label id="email-lable">Email</label><br>
        <input type="email" id="email" placeholder="valid email">
      </div>
      <div class="">
        <label id="number-label">Age</label><br>
        <input type="number" id="number" min="10" max="99" placeholder="Valid age"> 
      </div>
      <select name="Role" id="dropdown">
        <option value="Student">Student</option>
        <option value="FullJob">Full Time Job</option>
        <option value="Fulllearner">Full Time Learner</option>
        <option value="PreferNotsay">Prefer Not To Say</option>
        <option value="Other">Others</option>
      </select>
    </form>
</body>
</html>
